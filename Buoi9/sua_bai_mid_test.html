<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa bài Mid Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-danger d-flex justify-content-center align-items-center position-relative"
    style="height: 100vh"
  >
    <div
      id="form"
      class="w-50 h-50 bg-white position-relative"
      style="padding-left: 16%"
    >
      <h1
        class="text-success fw-bold position-absolute top-0 end-0"
        style="padding-right: 10px"
      >
        HUHU
      </h1>
      <h3>Personal info</h3>
      <form style="width: 70%">
        <div class="mb-3 position-relative">
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Fullname"
          />
          <button
            type="button"
            class="btn btn-secondary position-absolute top-0 end-0"
          >
            Update
          </button>
        </div>
        <div class="mb-3">
          <input
            type="date"
            class="form-control"
            id="birthday"
            placeholder="Birthday"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Fullname"
          />
        </div>
      </form>
    </div>
    <div
      id="nav"
      class="bg-success position-absolute"
      style="height: 60%; width: 10%; top: 20%; left: 30%"
    >
      nav
    </div>
    <!-- Js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- My js -->
    <script src="suabai.js"></script>

</html>
